<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Getting Started: Serving Web and Data Content</title>
</head>
<body>
<div class="container" style="padding-top: 20vh; display: flex; flex-direction: column; align-items: center;">
    <h1>Customer List</h1>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="customer : ${customerList}">
                <td class="align-middle" th:text="${customer.id}"></td>
                <td class="align-middle" th:text="${customer.firstName}"></td>
                <td class="align-middle" th:text="${customer.lastName}"></td>
            </tr>
        </table>
    </div>
    <div style="padding-top: 5vh;">
        <p><a href="/" class="btn btn-success">Back to menu</a></p>
    </div>
</div>
</body>
</html>
